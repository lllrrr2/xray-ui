{{define "form/streamHTTPUpgrade"}}
<a-form :colon="false" :label-col="{ md: {span:8} }" :wrapper-col="{ md: {span:14} }">
    <a-form-item label="PROXY Protocol">
        <a-switch v-model="inbound.stream.httpupgrade.acceptProxyProtocol"></a-switch>
    </a-form-item>
    <a-form-item label='path'>
        <a-input v-model.trim="inbound.stream.httpupgrade.path"></a-input>
    </a-form-item>
    <a-form-item label='host'>
        <a-input v-model.trim="inbound.stream.httpupgrade.host"></a-input>
    </a-form-item>
    <a-form-item label="请求头">
        <a-row>
            <a-button size="small"
                      @click="inbound.stream.httpupgrade.addHeader('Host', '')">
                +
            </a-button>
        </a-row>
        <a-input-group v-for="(header, index) in inbound.stream.httpupgrade.headers">
            <a-input style="width: 50%" v-model.trim="header.name"
                     addon-before="名称"></a-input>
            <a-input style="width: 50%" v-model.trim="header.value"
                     addon-before="值">
                <template slot="addonAfter">
                    <a-button size="small"
                              @click="inbound.stream.httpupgrade.removeHeader(index)">
                        -
                    </a-button>
                </template>
            </a-input>
        </a-input-group>
    </a-form-item>
</a-form>
{{end}}
